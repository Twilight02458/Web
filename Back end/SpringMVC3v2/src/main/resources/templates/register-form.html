<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đăng ký tài khoản</title>

    <!-- Thay thế block bootstrap -->
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <!-- Header -->
    <div th:replace="base :: header"></div>

    <!-- Main Content -->
    <main class="container mt-4">
        <h2 class="text-center text-primary mb-4">Quản trị viên - Cấp phát tài khoản cư dân</h2>

        <div th:if="${msg}" class="alert" 
             th:classappend="${msg.contains('thành công')} ? ' alert-success' : ' alert-danger'">
            <span th:text="${msg}"></span>
        </div>

        <form th:action="@{/admin/register}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập *</label>
                <input type="text" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu *</label>
                <input type="password" name="password" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="text" name="phone" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Họ</label>
                <input type="text" name="firstName" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Tên</label>
                <input type="text" name="lastName" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Ảnh đại diện</label>
                <input type="file" name="avatar" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Tạo tài khoản</button>
        </form>
    </main>

    <!-- Footer -->
    <div th:replace="base :: footer"></div>
</body>
</html>
