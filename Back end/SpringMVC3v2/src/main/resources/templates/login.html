<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Hệ thống quản lý chung cư</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #16a34a;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }

        .login-card {
            max-width: 500px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .login-card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-card-body {
            padding: 2rem;
            background: white;
            flex: 1;
        }

        .login-card h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .login-card p {
            color: rgba(255,255,255,0.8);
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.9rem;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
            transform: translateY(-1px);
        }

        .input-group-text {
            background: var(--bg-color);
            border: 1px solid #e5e7eb;
            border-radius: 10px 0 0 10px;
        }

        .login-btn {
            padding: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .login-card .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
            padding: 1rem;
        }

        .login-card .alert-danger {
            background-color: #fee2e2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .login-card-footer {
            padding: 1.5rem;
            background: white;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .login-card-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-card-footer a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
<main class="container">
    <div class="login-container">
        <div class="login-card">
            <div class="login-card-header">
                <i class="fas fa-building fa-3x mb-3 text-white"></i>
                <h1>QUẢN LÝ CHUNG CƯ</h1>
                <p>Hệ thống quản lý cư dân và dịch vụ căn hộ</p>
            </div>
            <div class="login-card-body">
                <!-- Error message -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:text="${param.error == 'accessDenied'} ? 'Bạn không có quyền truy cập trang admin.' : 'Tên đăng nhập hoặc mật khẩu không đúng.'"></span>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-4">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary login-btn">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </button>
                    </div>
                </form>
            </div>
<!--            <div class="login-card-footer">
                <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
            </div>-->
        </div>
    </div>
    <div th:replace="base :: footer"></div>
</main>
</body>
</html>
