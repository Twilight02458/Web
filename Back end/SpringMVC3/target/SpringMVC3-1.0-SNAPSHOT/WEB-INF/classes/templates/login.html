<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
<main class="container">
    <div th:replace="base :: header"></div>
    <h1 class="text-center text-info mt-1">ĐĂNG NHẬP</h1>

    <!-- Thông báo lỗi -->
    <div th:if="${param.error}">
        <div class="alert alert-danger mt-3">
            <span th:text="${param.error == 'accessDenied'} ? 'Bạn không có quyền truy cập trang admin.' : 'Tên đăng nhập hoặc mật khẩu không đúng.'"></span>
        </div>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập..." name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu..." name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>

    <div th:replace="base :: footer"></div>
</main>
</body>
</html>
